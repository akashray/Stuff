kind: Template
apiVersion: v1
objects:
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: tiller
    namespace: ${TILLER_NAMESPACE}

- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: tiller
    namespace: ${TILLER_NAMESPACE}
  rules:
  - apiGroups: ["", "batch", "extensions", "apps"]
    resources: ["*"]
    verbs: ["*"]

- apiVersion: rbac.authorization.k8s.io/v1beta1
  kind: ClusterRoleBinding
  metadata:
    name: tiller
    namespace: ${TILLER_NAMESPACE}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: cluster-admin
  subjects:
    - kind: User
      name: tiller
      namespace: ${TILLER_NAMESPACE}


- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: tiller
    namespace: ${TILLER_NAMESPACE}
  roleRef:
    kind: Role
    name: tiller
    apiGroup: rbac.authorization.k8s.io
  subjects:
  - kind: ServiceAccount
    name: tiller
    namespace: ${TILLER_NAMESPACE}

- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: tiller
    namespace: ${TILLER_NAMESPACE}
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: helm
        name: tiller
    template:
      metadata:
        labels:
          app: helm
          name: tiller
      spec:
        containers:
        - name: tiller
          image: gcr.io/kubernetes-helm/tiller:${HELM_VERSION}
          env:
          - name: TILLER_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          ports:
          - name: tiller
            containerPort: 44134
          readinessProbe:
            httpGet:
              path: /readiness
              port: 44135
          livenessProbe:
            httpGet:
              path: /liveness
              port: 44135
        serviceAccountName: tiller

parameters:
- name: HELM_VERSION
  value: v2.9.1
  required: true
- name: TILLER_NAMESPACE
  required: true

